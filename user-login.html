<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-User</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Full-page background image */
        body {
            background-image: url('login1.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color:black; /* Ensure text is readable */
        
        }

        /* Styling for login container */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: grey; /* Transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        /* Dark color for labels */
        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 6px;
            color: white; /* Dark color for the labels */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 14px;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate checking credentials
            if (email === "user@example.com" && password === "password123") {
                window.location.href = 'home1.html'; // Redirect to user dashboard
            } else {
                document.getElementById('error-message').innerText = "Invalid email or password!";
            }
        }
    </script>
</body>
</html>
