<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Jumbled Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-image: url('signup.jpg'); /* Replace with your background image path */
        background-size: 1500px 1100px;
        background-position: center;
        background-attachment: scroll, local;
        color: black; /* Ensure text is readable */
    }

    .card {
        background-color:white; /* Transparent background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow with a slight blur */
        border-radius: 15px; /* Curved corners */
    }
    </style>
</head>
<body> 

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-5 shadow-lg" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Signup</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group mb-3">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group mb-4">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Signup</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleSignup(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Signup successful!"); // Display popup
                window.location.href = "home1.html"; // Redirect to new page to fill a form
            }
        }
    </script>
</body>
</html>
